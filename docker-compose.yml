version: "3.7"

services:
  prisma:
    image: prismagraphql/prisma:1.34
    # container_name: "prisma"
    restart: always
    
    # Uncomment for open ports
    # ports:
      # - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mysql
            host: ${MYSQL_HOST:-mysql}
            port: ${MYSQL_PORT:-3306}
            # database: ${MYSQL_DB}
            user: ${MYSQL_USER:-root}
            password: ${MYSQL_PASSWORD}
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      # Can set another path 
      - mysql:/var/lib/mysql

  pma:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: ${MYSQL_HOST:-mysql}
      PMA_PORT: ${MYSQL_PORT:-3306}
    depends_on:
      - mysql

  front:
    tty: true
    restart: always
    build:
      context: ./prisma-cms
    volumes:
      - schema:/www/boilerplate/src/schema
      - shared:/www/boilerplate/shared
    # environment: 
    env_file: 
      - .env
    command: yarn start

  api:
    tty: true
    restart: always
    build:
      context: ./prisma-cms
    volumes:
      - schema:/www/boilerplate/src/schema
      - uploads:/www/boilerplate/uploads
    depends_on:
      - prisma
    env_file: 
      - .env
    command: bash -c "echo $endpoint && yarn deploy && yarn start-server-dev"

  # web-server
  proxy:
    tty: true
    restart: always
    environment:
      - ACME_AGREE=true
    build:
      context: ./caddy

volumes:
  mysql:
  schema:
  shared:
  uploads:
